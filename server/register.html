<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="header">
        <div class="logo_left">
            <a href="index.html">
                <img src="http://0.js.al.okbuycdn.com/resources/images/v6/login/login_new_logo.png" />
            </a>
        </div>
        <div class="minheader_right">
            <span class="right_span">
                <i></i>天天低价
            </span>
            <span class="right_span">
                <i></i>正品保障
            </span>
            <span class="right_span">
                <i></i>7天退换货
            </span>
            <span class="right_span">
                <i></i>评价晒单有礼
            </span>
        </div>
    </div>
    <a class="login_bg">
        <img src="http://i.okaybuy.cn/static/967782ea5fa7b9ba31cac869d1f1a412.jpg" />
    </a>
    <div class="loginwarpper">
        <div class="login">
            <div class="register">
                <div class="title">
                    <span class="reg">欢迎注册</span>
                    <a href="login.html">登录</a>
                </div>
                <div class="phone">
                    <div class="phonediv">
                        <input id="phonenum" type="text" placeholder="请输入手机号" />
                    </div>
                </div>
                <div class="registererror">
                    <i class="phone_err"></i>
                    <span>请输入手机号嘛！</span>
                </div>
                <div class="pass">
                    <div class="passdiv">
                        <input id="passnum" type="password" placeholder="设置密码" />
                    </div>
                </div>
                <div class="passerror">
                    <i class="pass_err"></i>
                    <span>6-16个字符，建议由字母、数字、符号组合</span>
                </div>
                <div class="yzm">
                    <div class="left">
                        <input type="text" id="yzm" placeholder="图形验证码" />
                    </div>
                    <div class="right">
                        <span id="VerifyCode"></span>
                        <!-- <img src="http://www.okbuy.com/Verify/getcode/0.16914930013832685" /> -->
                    </div>
                </div>
                <div class="yzmerror">
                    <i class="yzm_err"></i>
                    <span>验证码错误</span>
                </div>
                <div class="registerbtn">
                    <span id="regbtn">注册</span>
                </div>
                <div class="xy">注册即视为同意<a href="http://www.okbuy.com/info/help/36">&nbsp;好乐买隐私协议</a></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright © 2007-2020 OkBuy.com All Rights Reserved           天津好乐买信息技术有限公司  津B2-20140020  京公网安备 110105006859</p>
    </div>
</body>
<script src="js/require.js"></script>
<script src="js/register.js"></script>
</html>
